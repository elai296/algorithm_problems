    <script>
        const num = [2,2,1,1,1,2,2]
    function majorityElement(nums){
        let major = nums[0];
        let count = 1;
        for(let i = 1 ; i < nums.length; i++){
            debugger;
          console.log('major:',major, "count:",count);
            if(count === 0){
                count++;
                major = nums[i];
            }else if(major === nums[i]){
                count++;
            }else count--;
            
        }
        return major;
};
