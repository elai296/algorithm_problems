    <script>

// 204. Count Primes
// Count the number of prime numbers less than a non-negative number, n.

// Example:

// Input: 10
// Output: 4
// Explanation: There are 4 prime numbers less than 10, they are 2, 3, 5, 7.

        const numbr = 10;

        function countPrimes (num){
           
            let count = 0;
            const arr =  new Array (num);
            for (let i = 2; i < num; i++){
                if (arr [i]){
                    continue;
                }
                count++;
                for (let j = i; j < num; j = j +i){
                    arr [j] = true;
                }
            }
            return count;
        }
        function countPrime2(num){
            debugger;
            let count = 0;
            for (let i = 2; i < num; i++){
                for (let j = i; j < num; j = j +i){
                    if ( i % j > 0) count++;
                }
            }
            return count;
        }
        console.log (countPrime2(numbr));
    </script>
