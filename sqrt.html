<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = 4;
        function mySqrt(x){
            debugger;
            let left = 1;
            let right = Math.floor(x/2) + 1;
            let mid;

            while (left <= right){
                mid = Math.floor((left + right) / 2);

                if (mid * mid > x){
                    right = mid - 1;
                } else if (mid * mid < x){
                    left = mid + 1;
                } else {
                    return mid;
                }
            }
            return right;
        };

        console.log(mySqrt(num));
    </script>
    
</body>
</html>
